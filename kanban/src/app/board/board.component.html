<div class="Board">
  <div class="Board-Title">
    Board <strong>{{ name$ | async }}</strong>
  </div>

  <div class="Board-Columns">
    <app-column
      *ngFor="let column of columns$ | async"
      [column]="column.column"
      [cards]="column.cards"
      [apiUrl]="apiUrl"
    ></app-column>
  </div>
</div>
