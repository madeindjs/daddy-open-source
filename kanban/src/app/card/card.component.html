<div class="Card">
  <div class="Card-actions">
    <button title="delete" (click)="removeCard()">X</button>
  </div>

  <div class="Card-name">
    <input
      type="text"
      [(ngModel)]="card.name"
      (ngModelChange)="onModelChange()"
    />
  </div>
  <div class="Card-description">
    <input type="text" [(ngModel)]="card.description" />
  </div>
</div>
