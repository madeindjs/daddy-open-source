<div class="Card" *ngIf="!isRemoved">
  <div class="Card-title">
    <div class="Card-name">
      <input
        type="text"
        [(ngModel)]="card.name"
        (ngModelChange)="onModelChange()"
      />
    </div>
    <div class="Card-actions">
      <button title="delete" (click)="removeCard()">X</button>
    </div>
  </div>
  <div class="Card-description">
    <textarea [(ngModel)]="card.description" (ngModelChange)="onModelChange()">
    </textarea>
  </div>
</div>
